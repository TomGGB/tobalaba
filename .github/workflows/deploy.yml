name: Build and Deploy a react app to GitHub Pages
on:
  push:
    branches:
      - "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name : Checkout
        uses: actions/checkout@master
        with:
          persist-credentials: false
        -name: Install and Build
          run: |
            npm install
            npm run build
        -name: Deploy
          uses: JamesIves/github-pages-deploy-action@3.7.1
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: build